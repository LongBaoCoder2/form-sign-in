<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
  <div class="form-group">
      <div class="heading">
        <h3 class="get-started">Get’s started.</h3>
        <div class="heading-sign-up">
          <span class="suggest-sign-up">Don’t have an account? &nbsp;</span>
          <a href="#" target="_blank">Sign up</a>
        </div>
      </div>
      <div class="social">
        <button class="social-login" id="facebook">
          <img src="./sign in/fb.png" alt="">
        </button>
        <button class="social-login" id="google">
          <img src="./sign in/google.png" alt="">
        </button>
        <button class="social-login" id="twitter">
          <img src="./sign in/twitter.png" alt="">
        </button>
      </div>
      <div class="component">
        <div id="rectangle-1"></div>
        <span class="login-email">or login with email</span>
        <div id="rectangle-1"></div>
      </div>
      <div class="content">
        <div class="input">
          <input type="email" class="form-input" placeholder=" " />
          <label class="form-label">Email</h5>
          <span id="email-error"></span>
        </div>
        <div class="input">
          <input type="password" class="form-input" placeholder=" "/>
          <label class="form-label">Password</h5>
          <span id="password-error"></span>
        </div>
        <div class="forgot">
          <div class="check-box">
            <input type="checkbox" name="" />
            <span id="remember-me">Remember me</span>  
          </div>
          <a href="#" target="_blank" rel="noopener noreferrer">Forgot your password?</a>
        </div>
      </div>
      <div class="submit">
        <button class="submit button">
          sign in
        </button>
      </div>
  </div>
</body>
</html>
